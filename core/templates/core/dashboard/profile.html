{% extends "core/dashboard/dashboard_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div id="page-wrapper">
        <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">User Profile</h2>
                </div>
                <!-- /.col-lg-12 -->
            </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>Update your profile Information</b>
                    </div>
                    <!-- Panel Heading -->
    
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                {% if user.is_student %}
                                <!-- <thead>
                                    <tr>
                                        <th>Day</th>
                                        <th>Time</th>
                                    </tr>
                                </thead>
                                <tbody> -->
                                        <div class="" style="width:50%;">
                                                <form action="{% url "student_view_profile" %}" method="POST">
                                                    {% csrf_token %}
                                            
                                                    {{ form | crispy }}
                                                    <button class="btn btn-outline btn-info pull-right mb-5">Update</button>       
                                                    <div class="clearfix"></div>       
                                                </form>
                                                </div>
                                    {% else %}
                                    <div class="" style="width:50%;">
                                            <form action="{% url "supervisor_update_profile" %}" method="POST">
                                                {% csrf_token %}
                                        
                                                {{ form | crispy }}
                                                <button class="btn btn-outline btn-info mb-5 pull-right">Update</button>
                                                <div class="clearfix"></div>       
                                            </form>
                                            </div>
                                    {% endif %}
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
    
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>

{% endblock %}
